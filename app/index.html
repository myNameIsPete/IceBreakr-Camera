<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tech social</title>
    <link rel="stylesheet" href="//bootswatch.com/darkly/bootstrap.min.css"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>

<div class="container-fluid">
    <div class="container">
        <div class="row">

            <div class="col-sm-7">
                <form id="guestForm">

                    <img src="images/bct-logo.png" alt=""/>
                    <p class="lead">Good parties have good icebreakers. Bell City Tech is all about connecting
                    tech folks with other tech folks.</p>

                    <div class="form-group">
                        <label for="name" class="text-warning">Your Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="category"  class="text-warning">Which best suits you?</label>
                        <select class="form-control" id="category">
                            <option>Select what best describes you</option>
                            <option value="Maker">Maker</option>
                            <option value="Developer">Developer</option>
                            <option value="Student">Student</option>
                            <option value="UX">UX</option>
                            <option value="Databases">Databases</option>
                            <option value="Project Manager / Executive">Project Manager / Executive</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description" class="text-warning">Briefly describe what you do in tech</label>
                        <textarea id="description" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="interests" class="text-warning">What interests you?</label>
                        <textarea id="interests" class="form-control"></textarea>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="takeYourPicture" value="true">
                            Take my photo for the icebreaker wall
                        </label>
                    </div>

                    <input type="submit" class="btn btn-success" value="Submit" />

                </form>
            </div>

            <div class="col-sm-offset-1 col-sm-4" id="col-photo">
                <figure>
                    <video autoplay="true" id="videoFeed"></video>
                    <figcaption>Smile for the Camera :)</figcaption>
                </figure>
            </div>

        </div>
    </div>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/axios/dist/axios.js"></script>
<script src="/bower_components/firebase/firebase.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->

<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
